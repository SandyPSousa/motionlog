spring.application.name=motionlog

# Habilita o console do H2 para podermos visualizar o banco no navegador
spring.h2.console.enabled=true
# Define o caminho para acessar o console do H2
spring.h2.console.path=/h2-console

# Configuração do DataSource (conexão com o banco)
spring.datasource.url=jdbc:h2:mem:motionlogdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Permite que o JPA crie as tabelas automaticamente com base nas nossas entidades
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create